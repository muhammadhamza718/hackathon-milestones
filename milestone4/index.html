<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume Creator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Editable Resume</h1>
      <form id="resume-form">
        <fieldset>
          <legend>Personal Details</legend>
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Your name" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" placeholder="Your email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="Your phone number" />
        </fieldset>

        <fieldset>
          <legend>Education</legend>
          <label for="education">Academic Background:</label>
          <textarea
            id="education"
            placeholder="Your educational background"
            rows="4"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Work Experience</legend>
          <label for="experience">Professional Experience:</label>
          <textarea
            id="experience"
            placeholder="Your work experience"
            rows="4"
            required
          ></textarea>
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <label for="skills">Skills & Expertise:</label>
          <textarea
            id="skills"
            placeholder="Your skills"
            rows="4"
            required
          ></textarea>
        </fieldset>

        <button type="submit">Generate My Resume</button>
      </form>
      <!-- Dynamic and editable resume -->
      <div id="resume-display" contenteditable="true">
    </div>

    <script src="script.js"></script>
  </body>
</html>
